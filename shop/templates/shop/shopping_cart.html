{% extends 'shop/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a  class="btn btn-outline-dark" href="{% url 'shop' %}">&#x2190; Continue Shopping</a> <!-- back arrow from toptal.com -->

                <br>

                <br>

                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total:<strong> €65</strong></h5></th>
                        <th>
                            <a id="shopping-cart-total" class="btn btn-primary" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                    </tr>
	            </table>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:1"></div> <!-- flex style from advice seen on stackoverflow.com -->
                    <div style="flex:1"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>
	
                <div class="cart-row">
                    <div style="flex:1"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:1"><p>Product 1</p></div>
                    <div style="flex:1"><p>€20</p></div>
                    <div style="flex:0.1">2</div>
                    <!-- <p class="quantity">2</p> -->
                    <div class="quantity-arrows" style="flex:0.8">
                        <p>
                        <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                        </p>
                    </div>
                    
                    <div style="flex:1"><p>€40</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
